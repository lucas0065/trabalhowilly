<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mediab.css">
    <title>Calculadora de Média</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Média</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Aluno:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="mb-3">
                <label for="nota1" class="form-label">Nota 1:</label>
                <input type="number" class="form-control" id="nota1" placeholder="Digite a Nota 1">
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Nota 2:</label>
                <input type="number" class="form-control" id="nota2" placeholder="Digite a Nota 2">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularMedia()">Calcular Média</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        function calcularMedia() {
            const nome = document.getElementById("nome").value;
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);

            const media = (nota1 + nota2) / 2;

            document.getElementById("resultado").innerHTML = `A média de ${nome} é ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
