<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation@6.6.7/dist/css/foundation.min.css">
    <link rel="stylesheet" href="mediaf.css">
    <title>Calculadora de Média</title>
</head>
<body>
    <div class="grid-container mt-5">
        <h1 class="text-center">Calculadora de Média</h1>
        <form>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12 medium-6">
                    <label for="nome">Nome do Aluno:</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div class="cell small-12 medium-6">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" placeholder="Digite a Nota 1">
                </div>
                <div class="cell small-12 medium-6">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" id="nota2" placeholder="Digite a Nota 2">
                </div>
                <div class="cell small-12">
                    <button type="button" class="button primary" onclick="calcularMedia()">Calcular Média</button>
                </div>
            </div>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        function calcularMedia() {
            const nome = document.getElementById("nome").value;
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);

            const media = (nota1 + nota2) / 2;

            document.getElementById("resultado").innerHTML = `A média de ${nome} é ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
