<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="emailf.html">
    <title>Formulário de Nome e Email</title>
</head>

<body>
    <div class="grid-container">
        <h1 class="text-center">Formulário de Nome e Email</h1>
        <form>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12 medium-6">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>
                <div class="cell small-12 medium-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="seu.email@example.com">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="button primary">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
